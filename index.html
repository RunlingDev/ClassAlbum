<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column jaychou">
            <div class="artist-info">
                <img src="img/jaychou-n.png">
            </div>
            <ul class="song-list">
                <li>
                    <a href="detail.html?song=jaychou1">
                        <span class="song-title">Song 1</span>
                        <span class="album-title">Album 1</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
                <li>
                    <a href="detail.html?song=jaychou2">
                        <span class="song-title">Song 2</span>
                        <span class="album-title">Album 2</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
                <li>
                    <a href="detail.html?song=jaychou3">
                        <span class="song-title">Song 3</span>
                        <span class="album-title">Album 3</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
            </ul>
        </div>
        <div class="empty"></div>
        <div class="column westlife">
            <div class="artist-info">
                <img src="img/classic.png">
            </div>
            <ul class="song-list">
                <li>
                    <a href="detail.html?song=westlife1">
                        <span class="song-title">Song 1</span>
                        <span class="album-title">Album 1</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
                <li>
                    <a href="detail.html?song=westlife2">
                        <span class="song-title">Song 2</span>
                        <span class="album-title">Album 2</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
                <li>
                    <a href="detail.html?song=westlife3">
                        <span class="song-title">Song 3</span>
                        <span class="album-title">Album 3</span>
                        <img class="play-icon" src="img/play-icon.png" alt="Play">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
